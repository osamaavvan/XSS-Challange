<script>

const params = new URLSearchParams(window.location.search)
var input =  params.has("input") ? params.get("input") : "";

function getCookie(cname) {
  let name = cname + "=";
  let decodedCookie = decodeURIComponent(document.cookie.outerHTML);
  let ca = decodedCookie.split(' ');
  for(let i = 0; i <ca.length; i++) {
    let c = ca[i];
    while (c.charAt(0) == ' ') {
      c = c.substring(1);
    }
    if (c.indexOf(name) == 0) {
      return c.substring(name.length, c.length);
    }
  }
  return "";
}


if (!(/href|action|on.*|%0.|\n|\r/.test(input))) {
  input =  input.replaceAll(/<(?!img|form)[^>]+>/gi, '_NAUGHTY_')
  document.write(input)
  eval(getCookie('admin'))
}

</script>
